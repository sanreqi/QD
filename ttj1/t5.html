<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    li {
      list-style: none;
    }

    #main {
      position: relative;
      width: 500px;
      height: 175px;
      margin: 100px auto;
    }




    #main img {
      width: 500px;
      height: 175px;
    }

    #main .prev {
      position: absolute;
      left: 5px;
      top: 50%;
      color: #fff;
      font-size: 24px;
      transform: translateY(-50%);
    }

    #main .next {
      position: absolute;
      right: 5px;
      top: 50%;
      color: #fff;
      font-size: 24px;
      transform: translateY(-50%);
    }

    #main .indicator {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      color: red;
    }

    #main .indicator ul {
      position: relative;
      display: flex;
      justify-content: center;
      /* margin-left: -20px; */
      /* transform: translateX(-50%); */
    }

    #main .indicator ul li {
      width: 8px;
      height: 8px;
      border-radius: 4px;
      background-color: #fff;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <div id="main">
    <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" alt="">
    <span class="prev">&lt;</span>
    <span class="next">&gt;</span>
    <div class="indicator">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>

      },
      {
        'url': 'https://c.runoob.com/wp-content/uploads/2017/01/img_fjords_wide.jpg',
        'title': 'fjords'
      },
    ]
  </script>
</body>

</html>
