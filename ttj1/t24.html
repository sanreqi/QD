<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      background-color: blanchedalmond;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    .wq {
      width: 800px;
      margin: 50px auto;
    }

    #wq-table {
      background-color: blanchedalmond;
      display: table;
      position: relative;
      border-collapse: collapse;
    }

    .row {
      display: table-row;
      border-collapse: collapse;
    }

    .cell {
      display: table-cell;
      width: 30px;
      height: 30px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    /* todo 写到js */
    #nine-dot ul li {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 7px;
      background-color: black;
      transform: translate(-50%, -50%);
    }

    /* todo 写到js */
    #dot361 ul li {
      position: absolute;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      transform: translate(-50%, -50%);
      padding: 5px;
      background-color: white;
      opacity: 0;
    }

    /* todo 写到js */
    #piece ul li {
      position: absolute;
      width: 26px;
      height: 26px;
      border-radius: 13px;
      transform: translate(-50%, -50%);
    }

    .black {
      background-color: black;
    }

    .white {
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="wq">
    <div id="wq-table">
      <div id="board-line">

      </div>

      <!-- 9个小黑点 -->
      <div id="nine-dot">
      </div>

      <div id="dot361">

      </div>

      <div id="piece">
        <ul>
        </ul>
      </div>
    </div>


    <script>
      window.onload = initTable;

      //单元格长度
      const cellSize = 30;

      let turn = 'black';

      const goConfig =
      {
        black: { 'class': 'black' },
        white: { 'class': 'white' }
      };

      //x_y坐标对象数组
      let goList = {};
      //连续棋子
      let blockGo = [];
      //本回合吃掉的棋子
      let eatedGo = [];

      let prevGo = { "black": "-1_-1", "white": "-1_-1" };

      let onlyGetEatedGo = false;

      function initTable() {
        createTable();
        createNineDot();
        createDot361();
        dotHover();
        go();
      }

      function createTable() {
        const wqTable = document.getElementById('board-line');
        let wqTableStr = '';

        for (let i = 0; i < 18; i++) {
          wqTableStr += '<ul class="row">';
          for (let j = 0; j < 18; j++) {
            wqTableStr += '<li class="cell"></li>';
          }
          wqTableStr += '</ul>';
        }
        wqTable.innerHTML = wqTableStr;
      }

      function createNineDot() {
        const nineDotArr = [cellSize * 3, cellSize * 9, cellSize * 15];
        const nineDot = document.getElementById('nine-dot');
        const ul = document.createElement('UL');
        nineDot.append(ul);

        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            let li = document.createElement('LI');
            li.style.left = `${nineDotArr[i]}px`;
            li.style.top = `${nineDotArr[j]}px`;
            ul.append(li);
          }
        }
      }

      function createDot361() {
        const dot361 = document.getElementById('dot361');
        const ul = document.createElement('UL');
        dot361.append(ul);

        let left;
        let top;
        for (let i = 0; i < 19; i++) {
          for (let j = 0; j < 19; j++) {
            left = cellSize * i;
            top = cellSize * j

            let li = document.createElement('LI');
            li.style.left = `${left}px`;
            li.style.top = `${top}px`;
            li.setAttribute('x', i);
            li.setAttribute('y', j);
            ul.append(li);
          }
        }
      }

      function go() {
        const dot = document.querySelectorAll('#dot361 ul li');
        const ul = document.querySelector('#piece ul');

        for (let i = 0; i < dot.length; i++) {
          dot[i].addEventListener('click', function () {

            let x = this.getAttribute('x');
            let y = this.getAttribute('y');
            let goKey = getGoKey(x, y);

            if (checkExists(x, y)) {
              return false;
            }

            let li = document.createElement('LI');
            let config = goConfig[turn];
            let left = cellSize * x;
            let top = cellSize * y;

            goList[goKey] = { x: x, y: y, 'class': config.class };

            li.classList.add(config.class);
            li.style.left = `${left}px`;
            li.style.top = `${top}px`;
            //先不显示
            li.style.display = 'none';
            li.setAttribute('loc', goKey)

            ul.append(li);

            //黑白转换
            // let type = changeTurn();
            console.log('golist', goList);


            if (!canGo(x, y, turn)) {
              removeGo(goKey);
              return false;
            }

            //黑白转换
            let type = changeTurn();

            eatBehind(x, y, type);

            prevGo[config.class] = getGoKey(x, y);

            li.style.display = 'block';

            console.log('eated', eatedGo);
          });
        }
      }

      function changeTurn(change = true) {
        let t = turn === 'black' ? 'white' : 'black';
        if (change) {
          turn = t;
        }

        return t;
      }

      function getEatedGo(x, y, type) {
        console.log('eatgolist', goList);
        eatedGo = [];
        findEated(+x - 1, +y, type);
        findEated(+x, +y + 1, type);
        findEated(+x + 1, +y, type);
        findEated(+x, +y - 1, type);
      }

      function findEated(x, y, type) {
        blockGo = [];
        findBlock(x, y, type);

        console.log(x, y, type, blockGo);

        if (blockGo.length === 0) {
          return true;
        }
        if (!hasAir(blockGo)) {
          //吃掉
          for (let i = 0; i < blockGo.length; i++) {
            eatedGo.push(getGoKey(x, y));
          }
        }
      }

      function canGo(x, y, type) {
        console.log('can go start', x, y, type);
        let oppType = changeTurn(false);
        blockGo = [];
        let goKey = getGoKey(x, y);

        // console.log(x, y, type);
        findBlock(x, y, type);
        console.log('blockgo', blockGo);



        // blockGo加上自己
        // blockGo.push(goKey);

        // console.log('can go blockGo', blockGo);
        if (hasAir(blockGo)) {
          console.log('has air');
          //有气一定可以下
          return true;
        }

        getEatedGo(x, y, oppType);

        // onlyGetEatedGo = true;
        // eatBehind(x, y, type);
        // onlyGetEatedGo = false;

        // console.log('eatedGo', eatedGo);


        console.log('eagolen', eatedGo.length);
        if (eatedGo.length === 1) {
          console.log('进入打劫判定');
          //打劫判定，本方落子的是刚才位置，被吃的对方也是刚才位置，且只吃一个子，神逻辑待优化~~
          // let oppType = changeTurn(false);
          console.log('opptype', oppType, type);
          console.log(prevGo);
          if (eatedGo[0] == prevGo[oppType]) {
            console.log('打劫判定失败');
            return false;
          }
        }

        if (eatedGo.length >= 1) {
          console.log('没气能吃');
          return true;
        }

        console.log('不能下');

        return false;
      }



      //判断坐标是否存在
      function checkExists(x, y, type) {
        // console.log(goList);
        let goKey = x + '_' + y;
        if (goList.hasOwnProperty(goKey)) {
          if (type === undefined || goList[goKey].class === type) {
            return true;
          }
        }

        return false;
      }

      function dotHover(ele, fn1, fn2) {
        const dot = document.querySelectorAll('#dot361 ul li');
        for (let i = 0; i < dot.length; i++) {
          dot[i].onmouseenter = function () {
            let x = this.getAttribute('x');
            let y = this.getAttribute('y');
            // 先判断
            if (checkExists(x, y)) {
              return false;
            }
            this.style.opacity = 0.8;
            this.style.backgroundColor = goConfig[turn].class;
          }
          dot[i].onmouseleave = function () {
            this.style.opacity = 0;
          }
        }
      }



      function hasAir(blockGoList) {
        if (blockGoList.length === 0) {
          return true;
        }

        let xyArr;
        let x;
        let y;
        for (let i = 0; i < blockGoList.length; i++) {
          xyArr = blockGoList[i].split('_');
          x = xyArr[0];
          y = xyArr[1];
          //左上右下有没有棋子，或者是否已经出界
          if (checkLocValid(+x - 1, y) && !checkExists(+x - 1, y)) { //坐标有效，并且没有棋子，说明有气
            return true;
          }

          if (checkLocValid(+x, +y + 1) && !checkExists(+x, +y + 1)) { //坐标有效，并且没有棋子，说明有气
            return true;
          }

          if (checkLocValid(+x + 1, +y) && !checkExists(+x + 1, +y)) { //坐标有效，并且没有棋子，说明有气
            return true;
          }

          if (checkLocValid(+x, +y - 1) && !checkExists(+x, +y - 1)) { //坐标有效，并且没有棋子，说明有气
            return true;
          }
        }

        //没气了
        return false;
      }

      function eat(x, y, type) {
        blockGo = [];
        findBlock(x, y, type);

        if (blockGo.length === 0) {
          return true;
        }
        if (!hasAir(blockGo)) {
          //吃掉
          let selector;
          for (let i = 0; i < blockGo.length; i++) {
            //goList删除
            eatedGo.push(getGoKey(x, y));
            removeGo(blockGo[i]);
            // delete goList[blockGo[i]];

            // selector = `#piece ul li[loc="${blockGo[i]}"]`;
            // document.querySelector(selector).remove();
            // if (!onlyGetEatedGo) {

            // }
          }
          // blockGo被吃
        } else {
        }
      }

      function removeGo(goKey) {
        delete goList[goKey];
        selector = `#piece ul li[loc="${goKey}"]`;
        document.querySelector(selector).remove();
      }

      function getGoKey(x, y) {
        return x + '_' + y;
      }

      function eatBehind(x, y, type) {
        eatedGo = [];


        // if (onlyGetEatedGo) {
        //   blockGo.push(getGoKey(x, y));
        // }
        eat(+x - 1, +y, type);
        eat(+x, +y + 1, type);
        eat(+x + 1, +y, type);
        eat(+x, +y - 1, type);
      }

      //从xy找到所有连在一起的，递归
      function findBlock(x, y, type) {
        if (!checkExists(x, y, type)) {
          return;
        }

        let goKey = getGoKey(x, y);

        if (blockGo.indexOf(goKey) > -1) {
          //已经找过
          return;
        }
        blockGo.push(goKey);
        // console.log('blockGo', blockGo);
        findBlock(+x - 1, y, type); //左
        findBlock(x, +y + 1, type); //上
        findBlock(+x + 1, y, type); //右
        findBlock(x, +y - 1, type); //下

        return;
      }

      function checkLocValid(x, y) {
        if (x < 0 || x >= 19 || y < 0 || y >= 19) {
          return false;
        }

        return true;
      }


    </script>
  </div>
</body>

</html>
