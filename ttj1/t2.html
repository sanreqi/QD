<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div>
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
            <li>555</li>
            <p>666</p>
        </ul>
    </div>
    <script>
        const ul = document.querySelector('ul');

        ul.addEventListener('click', function (e) {
            if (e.target.tagName == 'LI') {
                e.target.style.color = 'red'
            }
        })



    </script>
</body>
