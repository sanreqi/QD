<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box1 {
      position: fixed;
      top: 100px;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: aqua;
      animation-name: mdl;
      animation-duration: 0.4s;

    }

    @keyframes mdl {
      from {
        top: -300px;
        left: 50%;
        opacity: 0;
      }

      to {
        top: 100px;
        left: 50%;
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="box1"></div>

  <script>
  </script>
</body>

</html>
