  <style>
    @font-face {
      font-family: 'iconfont';
      src: url('./iconfont/iconfont.woff2?t=1697036414944') format('woff2'),

    .iconfont {

    * {

    li {

    }

    }

    .modal {
      position: fixed;
      width: 100%;
      height: 100%;
      left: 50%;
      top: 50px;
      transform: translateX(-50%);
      z-index: 1;
      display: none;
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      border: 1px solid #888;
      width: 600px;
      /* height: 200px; */
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .modal-header {
      padding: 10px 0;
      background-color: #5cb85c;
      color: white;
      text-align: center;
    }

    .modal-header h2 {
      font-size: 20px;
    }

    .modal-body {

    }

    .modal-footer {

    h1.title {

    }

    #ban-table {
      display: table;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .row {
      display: table-row;
    }

    .cell {
      display: table-cell;
      position: relative;
      width: 160px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      border: 1px solid #b8daff;
      overflow: hidden;
    }

    .cell .icon-delete:before {
      content: "\e70a";
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 0;
      /* line-height: 18px; */
    }

    .cell .icon-edit:before {
      content: "\e60c";
      font-size: 18px;
      cursor: pointer;

      /* line-height: 18px; */
