<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    input {
      border: none;
      outline: none;
    }

    .wrapper {
      width: 800px;
      margin: 20px auto 0;
    }

    h1.title {
      text-align: center;
    }

    .ban-table {
      /* background-color: blanchedalmond; */
      display: table;
      /* position: relative; */
      border-collapse: collapse;
    }

    .row {
      display: table-row;
      border-collapse: collapse;
    }

    .cell {
      display: table-cell;
      width: 60px;
      height: 60px;
      border: 1px solid #b8daff;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">banbanban</h1>

    <div id="ban-table">
      <ul class="row">
        <li class="cell"></li>
        <li class="cell"></li>
        <li class="cell"></li>
      </ul>
    </div>
  </div>


</body>
