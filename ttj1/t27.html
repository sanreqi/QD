<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type="text"] {
            outline: none;
            border: 1px solid #ccc;
            width: 40px;
            height: 50px;
            text-align: center;
            float: left;
        }

        .plus {
            width: 27px;
            height: 27px;
            float: left;
        }

        .minus {
            width: 27px;
            height: 27px;
            float: left;
        }

        div {
            /* float: left; */
            width: 80px;
            height: 60px;

        }
    </style>
</head>

<body>
    <div>
        <input type="text" value="1">
        <input type="button" class="plus" value="+">
        <input type="button" class="minus" value="-">
    </div>
</body>

</html>
